        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary centered" data-toggle="modal" data-target="#gridSystemModal">
    Start a New Course
  </button>
  
  <div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header pl-5">
          <h4 class="modal-title" id="gridModalLabel">New Course Modal</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid pt-3">

            <div class="course-img pl-5">
              <img src="Assets/san-holo.jpg" alt="San Holo" height="125" width="125"> 
            </div>
            
            <div class="course-info pl-5">
           
            <div class="duh"> 
              <div class="modal-subhead">Title</div>  
              <div class="box-info">
                <textarea class="message" rows="4"cols="50" placeholder="Course Name">
                  Course Name
                  </textarea>  
                  <div class="left-chars" for="countdown">50 char. left</div>
              </div>
            </div>

            <div class="duh"> 
              <div class="modal-subhead pt-4 pb-2">Description</div>  
              <textarea class="message2"  placeholder="In this module you'll learn..." rows="4"cols="50">
              In this module you'll learn...
              </textarea>  
            </div>
            
              <div class="add pb-4 pt-4">
                <button type="button" class="btn btn-rounded btn-outline-primary"><span>Add due date <i class="fa fa-clock-o" style="font-size:16px"></i></span></button>
                <button type="button" class="btn btn-rounded btn-outline-primary"><span>Add tags <i class="fa fa-plus" style="font-size:16px"></i></span></button>
              </div>

            </div>
        </div>

        <div class="modal-footer">

          <div class="drop-downs">
           
                              
              <!-- <label for="Add">Add to program</label> -->
              <div class="dropdown">
                <div>Add to Program</div> 
                <button class="btn sef btn-secondary dropdown-toggle border-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Company Culture
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>

                <div class="add-to">
                  <i class="fa fa-arrow-right mt-4 pl-2 pr-2" style="font-size:20px"></i>
                </div>

            <div class="dropdown">
              <div>Place at</div>
              <button class="btn sef btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Beginning of the list
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

          </div>

          <div class="form-group col-12">
            <hr>
            </div>

          <div class="template">
              <i class="fa fa-file-text-o pr-2 pl-2" style="font-size:24px"></i>
              <span class="template-font">Use a Template</span>
          </div>
              <div><button type="button" class="btn btn-default waves-effect waves-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary waves-effect waves-light">Create</button>
            </div>

        </div>

      </div>
